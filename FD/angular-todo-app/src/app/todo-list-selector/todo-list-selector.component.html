<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Select or Create a ToDo List</h2>

      <!-- Form to create new list -->
      <form (ngSubmit)="onCreateList()" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="New list name"
            [(ngModel)]="newListName"
            name="newListName"
            required
          />
          <button type="submit" class="btn btn-success">Create List</button>
        </div>
      </form>

      <!-- List of existing ToDo lists -->
      <div class="list-group">
        <a
          *ngFor="let list of todoLists"
          [routerLink]="['/lists', list._id]"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>{{ list.name }}</span>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="onDeleteList(list._id, list.name, $event)"
            title="Delete list {{ list.name }}"
          >
            Delete
          </button>
        </a>
        <p *ngIf="todoLists.length === 0" class="list-group-item">
          No ToDo lists found. Create one!
        </p>
      </div>
    </div>
  </div>
</div>
